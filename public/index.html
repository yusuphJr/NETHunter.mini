<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nethunter.mini â€“ WhatsApp QR</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    img {
      border: 4px solid #58a6ff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Scan to Link with nethunter.mini</h1>
  <img id="qr" src="" alt="QR Code">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    socket.on('qr', qr => {
      document.getElementById('qr').src = qr;
    });
    socket.on('ready', msg => {
      document.body.innerHTML = '<h1>' + msg + '</h1>';
    });
  </script>
</body>
</html>
