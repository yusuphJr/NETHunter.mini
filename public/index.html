<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nethunter Mini QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: monospace;
      background-color: #000;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      border: 2px solid #0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Nethunter Mini</h1>
  <div id="status">ðŸ“¡ Waiting for QR...</div>
  <div id="qr"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('qr', qrData => {
      document.getElementById('status').textContent = 'ðŸ“· Scan this QR in WhatsApp';
      document.getElementById('qr').innerHTML = `<img src="${qrData}" alt="QR Code">`;
    });

    socket.on('ready', message => {
      document.getElementById('status').textContent = message;
      document.getElementById('qr').innerHTML = '';
    });
  </script>
</body>
</html>
