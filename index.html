<!DOCTYPE html>
<html>
<head>
    <title>Nethunter Mini</title>
</head>
<body>
    <h2>üïµÔ∏è Nethunter Mini WhatsApp Bot</h2>
    <p>Scan QR code in terminal if prompted.</p>
    <form onsubmit="sendCommand(); return false;">
        <input type="text" id="cmd" placeholder="sudo bot.status" />
        <button>Send</button>
    </form>
    <pre id="output"></pre>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on("qr", qr => {
            document.getElementById("output").textContent = "QR Code generated. Check terminal.";
        });
        socket.on("ready", () => {
            document.getElementById("output").textContent = "‚úÖ WhatsApp is ready!";
        });
        function sendCommand() {
            const input = document.getElementById("cmd").value;
            fetch(`https://web.whatsapp.com/send?text=${encodeURIComponent(input)}`);
        }
    </script>
</body>
</html>
